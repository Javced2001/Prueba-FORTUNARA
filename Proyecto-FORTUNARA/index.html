<!DOCTYPE html>
<html lang="es">
<head>'
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Quads | Menú Rotativo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <div class="left-section">
      <h1>SUPER QUADS</h1>
      <nav class="nav-links">
        <a href="#">Tour</a>
        <a href="#">Galería de Aventuras</a>
        <a href="#">Acerca de</a>
      </nav>
    </div>
    <div class="right-section">
      <div class="header-icons">
        <a href="#"><img src="imagenes/tiktok.png" alt="TikTok" /></a>
        <a href="#"><img src="imagenes/whatsapp.png" alt="WhatsApp" /></a>
        <a href="#"><img src="imagenes/facebook.png" alt="Facebook" /></a>
      </div>
      <button class="btn-reservar">RESERVAR <span>➤</span></button>
    </div>
  </header>

  <main>
    <div class="wheel-container" id="wheelContainer">
      <div class="wheel" id="wheel">
        <img src="imagenes/Llanta.png" class="llanta" alt="Llanta central" />
      </div>
      <div class="options-container" id="optionsContainer">
      </div>
    </div>
  </main>

    <section class="galeria-aventuras">
  <div class="galeria-contenido">
    <h2>GALERÍA DE AVENTURAS</h2>
    <a href="#" class="btn-galeria">
      Ver galería
      <span class="flecha">➜</span>
    </a>
  </div>

  <div class="galeria-grid">
    <img src="imagenes/AVENTURA1.jpg" alt="Imagen 1">
    <img src="imagenes/AVENTURA2.jpeg" alt="Imagen 2">
    <img src="imagenes/AVENTURA3.jpg" alt="Imagen 3">
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
